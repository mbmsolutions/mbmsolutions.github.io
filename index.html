<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>MBM Solutions - Documenta√ß√£o</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
        <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->
        <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" /> -->
        <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" /> -->
        <style>
            :root {
                --theme-color: #043752;
            }
            .d-flex {
                display: flex;
                align-items: center;
                width: 100%;
                justify-content: center;
            }
            .d-flex span,
            .d-flex img {
                margin-right: 20px;
            }
            .d-flex img {
                height: 60px;
                object-fit: cover;
                width: 120px;
            }

            .token.keyword {
                color: #393766;
                /* font-weight: bold; */
                /* font-family: Arial, Helvetica, sans-serif; */
            }
            .token.string {
                color: #42b983;
            }
            .token.builtin {
                color: #e96900;
            }
            .sidebar {
                padding-top: 15px;
            }
            
        </style>
        
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                alias: {
                    "/.*/_sidebar.md": "/_sidebar.md",
                },
                // subMaxLevel: 3,
                sidebarDisplayLevel: 1,
                logo: "_media/logo.png",
                count: {
                    countable: true,
                    position: "top",
                    margin: "10px",
                    float: "right",
                    fontsize: "0.9em",
                    color: "rgb(90,90,90)",
                    language: "portuguese",
                    localization: {
                        words: "palavras",
                        minute: "minutos",
                        min: "mins",
                    },
                    isExpected: true,
                },
                name: "MBM Framework",
                loadSidebar: true,
                relativePath: true,
                repo: "",
                plugins: [
                    function (hook, vm) {
                        var today = new Date();
                        var footer = [
                            "<hr/>",
                            "<footer>",
                            "<div class='d-flex'>",
                            "<span>Framework desenvolvido pela</span>",
                            '<img height=160 src="https://mbmsolutions.com.br/wp-content/uploads/2019/06/LogoPequeno.png" />',
                            today.getDay() % 6 ? "<span>com muito ‚òï.</span>" : "<span>com muita üç∫.</span>",
                            "</div>",
                            "</footer>",
                        ].join("");
                        hook.beforeEach((markdown) => {
                            let keywords = {
                                " NextJS ": " [NextJS](https://Nextjs.org/) ",
                                " VueJS ": " [VueJS](https://vuejs.org/) ",
                                " ReactJS ": " [ReactJS](https://reactjs.org/) ",
                                " NodeJS ": " [NodeJS](https://nodejs.org/) ",
                                " Cron ": " [Cron](https://en.wikipedia.org/wiki/Cron) ",
                                " ExpressJS ": " [ExpressJS](https://expressjs.com/) ",
                                " MongoDB ": " [MongoDB](https://www.mongodb.com/) ",
                                " MySQL ": " [MySQL](https://www.mysql.com/) ",
                                " Redis ": " [Redis](https://redis.io/) ",
                                " Jenkins ": " [Jenkins](https://jenkins.io/) ",
                                " JsonSchema ": " [JsonSchema](https://json-schema.org/) ",
                                " JsonSchemas ": " [JsonSchemas](https://json-schema.org/) ",
                                " Laravel ": " [Laravel](https://laravel.com/) ",
                                " MVC ": " [MVC](https://pt.wikipedia.org/wiki/MVC) ",
                                " MBM Solutions ": " [MBM Solutions](https://mbmsolutions.com.br/) ",
                                " MBM ": " [MBM](https://mbmsolutions.com.br/) ",
                                " SMTP ": " [SMTP](https://pt.wikipedia.org/wiki/Simple_Mail_Transfer_Protocol) ",
                                " HTTPS ": " [HTTPS](https://pt.wikipedia.org/wiki/HTTPS) ",
                            };
                            let typeKeywords = ["Array","string","number","boolean","object","array","any"];
                            for (var i in keywords) {
                                markdown = markdown
                                    .split(`"${i.trim()}"`)
                                    .join(keywords[i])
                                    .split(`**${i.trim()}**`)
                                    .join(keywords[i])
                                    .split(i)
                                    .join(keywords[i]);
                            }
                            for(var i in typeKeywords) {
                                let keyword = typeKeywords[i];
                                markdown = markdown
                                    .split(`$${keyword}`)
                                    .join(`<span class="token number">${keyword}</span>`);
                                // console.log(`$${i}`)
                            }
                            return markdown
                                .split(":string")
                                .join(": <span class='token number'>string</span>")
                                .split(":any")
                                .join(": <span class='token number'>any</span>")
                                .split(": number")
                                .join(": <span class='token number'>number</span>")
                                .split(":ITypes")
                                .join(": <span class='token number'>ITypes</span>");
                        });
                        hook.afterEach(function (html) {
                            return (html + footer).split(` words`).join(" palavras");
                        });
                    },
                ],
            };
        </script>
        <!-- Docsify v4 -->
        
        
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-tsx.min.js"></script>
        <!-- <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->
    </body>
</html>
